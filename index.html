<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusSpace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>CampusSpace</h1>
    <p>Find free classrooms & working outlets around campus.</p>
  </header>

  <main>
    <section class="room-status">
      <h2>Room Availability</h2>
      <div class="room-card">Cullimore 204 — <span class="status free">Free</span></div>
      <div class="room-card">Kupfrian 110 — <span class="status busy">In Use</span></div>
      <div class="room-card">Tiernan 101 — <span class="status free">Free</span></div>
    </section>

    <section class="outlet-status">
      <h2>Outlet Status</h2>
      <div class="outlet-card">Outlet #1 — <span class="status good">Available</span></div>
      <div class="outlet-card">Outlet #2 — <span class="status broken">Broken</span></div>
      <div class="outlet-card">Outlet #3 — <span class="status taken">In Use</span></div>
    </section>
  </main>

  <footer>
    <p>© 2025 CampusSpace | Built for students, by students</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
