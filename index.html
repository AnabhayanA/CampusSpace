<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusSpace Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* --- LOGIN PAGE STYLING --- */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .login-card {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .login-card h1 {
      margin-bottom: 10px;
      color: #b31b1b;
    }

    .login-card p {
      color: #555;
      margin-bottom: 25px;
    }

    .login-card label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
      color: #222;
    }

    .login-card input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      background-color: #b31b1b;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-card button:hover {
      background-color: #ff2c2c;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <h1>CampusSpace</h1>
      <p>Login with your NJIT ID to get started</p>
      <form id="loginForm">
        <label for="njitId">NJIT ID</label>
        <input type="text" id="njitId" placeholder="Enter your NJIT ID" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const njitId = document.getElementById('njitId').value.trim();
      if(njitId) {
        localStorage.setItem('njitId', njitId);
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
